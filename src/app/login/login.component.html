<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(71deg, #FEAF00 0%, #F8D442 100%);
      font-family: 'Montserrat', sans-serif;
    }

    .login-container {
      width: 475px;
      min-height: 550px;
      background: white;
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.10);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .title-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .title-line {
      width: 6px;
      height: 39px;
      background-color: #FEAF00;
      margin-right: 10px;
      margin-top: 20px;
    }

    .title-text {
      color: black;
      font-size: 32px;
      font-weight: 700;
      margin-top: 20px;

    }

    .sign-in-title {
      color: black;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-align: center;
    }

    .instruction-text {
      color: #6C6C6C;
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      width: 100%;
    }

    .input-field {
      width: 100%;
      margin-bottom: 20px;
    }

    h3 {
      margin-bottom: 5px;
      color: #333;
      font-size: 16px;
    }

    input {
      width: 100%;
      height: 44px;
      padding: 12px 15px;
      outline: none;
      background: transparent;
      font-size: 14px;
      font-weight: 500;
      color: #6C6C6C;
      border-radius: 4px;
      box-sizing: border-box;
      border: 1px solid #6C6C6C;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #FEAF00;
    }

    .sign-in-button {
      width: 100%;
      height: 44px;
      background: #FEAF00;
      border-radius: 4px;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .forgot-password {
      margin-top: 20px;
      text-align: center;
    }

    .text-gray {
      color: #6C6C6C;
      font-size: 14px;
      font-weight: 400;
    }

    .text-black {
      color: black;
      font-size: 14px;
      font-weight: 600;
    }

    .reset-password-link {
      color: #FEAF00;
      font-size: 14px;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 5px;
    }

  </style>
</head>

<body>
<div class="login-container">
  <div class="title-container">
    <div class="title-line"></div>
    <div class="title-text">ASIGNACIÃ“N DE SALAS</div>
  </div>
  <div>
    <div class="sign-in-title">Sign In</div>
    <div class="instruction-text">Enter your credentials to access your account</div>
  </div>
  <div class="form-container">
    <div class="input-field">
      <h3>Email</h3>
      <input type="text" placeholder="Enter your Email">
    </div>
    <div class="input-field">
      <h3>Password</h3>
      <input type="password" placeholder="Enter your Password">
    </div>
    <button type="submit" class="sign-in-button">SIGN IN</button>
  </div>
  <div class="forgot-password">
    <span class="text-gray">Forgot your password?</span>
    <span class="text-black"> </span>
    <a href="" class="reset-password-link">Reset Password</a>
  </div>
</div>


</body>

</html>

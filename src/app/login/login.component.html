<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div class="login-container">
  <div class="title-container">
    <div class="title-line"></div>
    <div class="title-text">ASIGNACIÃ“N DE SALAS</div>
  </div>
  <div>
    <div class="sign-in-title">Sign In</div>
    <div class="instruction-text">Enter your credentials to access your account</div>
  </div>
  <div class="form-container">
    <div class="input-field">
      <h3>Email</h3>
      <input type="text" placeholder="Enter your Email">
    </div>
    <div class="input-field">
      <h3>Password</h3>
      <input type="password" placeholder="Enter your Password">

    <button type="submit" class="sign-in-button">SIGN IN</button>
  </div>
  <div class="forgot-password">
    <span class="text-gray">Forgot your password?</span>
    <span class="text-black"> </span>
    <a href="" class="reset-password-link">Reset Password</a>
  </div>
</div>


</body>

</html>

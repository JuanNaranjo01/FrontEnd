<form [formGroup]="crearCoordinadorForm" (ngSubmit)="crearCoordinador(crearCoordinadorForm.value)">
  <div class="row rowfirst">
    <div class="col col-70">

      <div class="col col-70">
        <label for="nombre">Nombre</label>
        <input id="nombre"
               type="text"
               name="nombre"
               placeholder="Ingrese su nombre"
               formControlName="nombre"
               class="form-control"
        >
        <div class="col col-70">
          <label for="apellido">Apellido</label>
          <input id="apellido"
                 type="text"
                 name="apellido"
                 placeholder="Ingrese su apellido"
                 formControlName="apellido"
                 class="form-control"
          >
          <div class="col col-70">
            <label for="telefono">Telefono</label>
            <input id="telefono"
                   type="text"
                   name="telefono"
                   placeholder="Ingrese su nÃºmero telefonico"
                   formControlName="telefono"
                   class="form-control"
            >
              <div class="col col-70">
                <label for="correo">Correo</label>
                <input id="correo"
                       type="email"
                       name="correo"
                       placeholder="Ingrese su correo electronico"
                       formControlName="correo"
                       class="form-control"
                >

                </div>
              </div>
              <div class="row rowsec">
                <div class="col col-4">
                  <button type="submit" class="btn btn-primaryCA">Guardar</button>
                  <button type="button" class="btn btn-dangerCA" (click)="cancelarCrearCoordinador()">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</form>

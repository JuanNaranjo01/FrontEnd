<form [formGroup]="crearReservaForm" (ngSubmit)="crearReserva(crearReservaForm.value)">
  <div class="rowfirst">
    <table class="table">
      <thead>
    <div class="col">


      <label for="fechaInicio">Sala</label>
      <input id = "sala"
             type="text"
             name="sala"
             placeholder="Escriba el nombre de la sal aqui"
             formControlName="nombre"
             class="form-control">
 <div class="col col-12">
        <label for="fechaInicio">Fecha de inicio</label>
        <input id = "fechaInicio"
               type="text"
               name="fechaInicio"
               placeholder="Ingresa la Fecha de inicio "
               formControlName="id"
               class="form-control">
     <div class="col col-10">
          <label for="fechaFinalizacion">Fecha de Finaizacion</label>
          <input id = "fechaFinalizacion"
                 type="text"
                 name="fechaFinalizacion"
                 placeholder="Ingresa la Fecha de Finalizacion"
                 formControlName="id"
                 class="form-control">
   <div class="col col-12">
        <label for="detalle">Detalle</label>
        <input id = "detalle"
               type="text"
               name="detalle"
               placeholder="Ingrese los etalles:"
               formControlName="id"
               class="form-control">
   </div>
     </div>
 </div>
    </div>



      <div class="rowsec justify-content-center mt-3">
        <div class="col-6">
          <button type="submit" class="btn btn-primaryCA btn-block">Crear reserva</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dangerCA btn-block" (click)="cancelarCrearReserva()">Cancelar</button>

        </div>
      </div>
        </thead>
        <tbody>
        </tbody>
        </table>
      </div>
  <br>




  </form>
